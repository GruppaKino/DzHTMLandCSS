<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="register">
        <div class="register_conteiner">
            <div class="register_flex">
                <div class="registerstart">
                    <h2>
                        Регистрация
                    </h2>
                    <p>
                        Уже есть аккаунт? <a target="_blank" href="http://">Войти</a>
                    </p>
                </div>
                <div class="registerend">
                    <form action="/text">
                        <textarea name="text" id="textarea">Моя компания</textarea>
                        <br>
                        <input type="text" name="name" id="t1" placeholder="Имя">
                        <input type="text" name="sername" id="t2" placeholder="Фамилия">
                        <br>
                        <input type="email" name="e-mail" id="t3" placeholder="E-mail">
                        <br>
                        <div class="register_buttom">
                            <a href="http://">Зарегистрироваться</a>
                            <img src="img/arrow.png" alt="" width="30">
                        </div>
                        <input type="checkbox" name="agree" id="t4">
                        <label for="">Я прочитал и принимаю <a href="http://">Условия использования</a></label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
